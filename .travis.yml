# gfortran >= 6 is required.
# Ubuntu >= 16.04 needed to build or use MUMPS with MPI, so have to wait for Travis-CI linux to update to xenial.
language: c
fast_finish: true

os:
  - osx

env: FC=gfortran-6

# xenial not working 4/17/18
#dist: xenial
#sudo: required
group: travis_latest

git:
  depth: 3

addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages: ['gfortran-6','liblapack-dev','libmumps-dev','openmpi-bin','libopenmpi-dev',]
    # for MUMPs build, needs Ubuntu 16.04 'libmetis-dev','libparmetis-dev','libscotch-dev','libptscotch-dev','libatlas-base-dev','openmpi-bin','libopenmpi-dev',



before_install:
#      brew install mumps;  not yet available
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
      brew update > /dev/null;
      brew install gcc || true;
      brew link --overwrite gcc;
      brew install lapack;
      export FC=gfortran;
    fi

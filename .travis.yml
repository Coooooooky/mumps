# gfortran >= 6 is required.
# Ubuntu >= 16.04 needed to build or use MUMPS with MPI
language: c
group: travis_latest
dist: xenial

git:
  depth: 25
  quiet: true

os:
# - osx  # works, just saving resources
- linux

env: FC=gfortran-6

addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages: ['gfortran-6','liblapack-dev','openmpi-bin','libopenmpi-dev', 'libscalapack-openmpi-dev']


matrix:
  include:
  - os: linux
#  - os: osx
#    env: FC=gfortran
#    before_install:
#    - brew install gcc > /dev/null
#    - brew install lapack > /dev/null
#    - brew install open-mpi > /dev/null

install:
- cd build
- cmake ..
- cmake --build . -j

script:
- cd $TRAVIS_BUILD_DIR/build
- ctest --output-on-failure
